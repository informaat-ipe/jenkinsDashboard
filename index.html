<!DOCTYPE html>
<html>
	<head>
		<title>Build Status Informaat CXP</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/darkstrap-v0.9.0.css" />
		<style>
			.table {
				font-size: 2em;
				line-height: 2.5em;
			}

			.table td.number {
				text-align :right;
				font-weight: bold;
			}

			.low-coverage {
				color: rgb(255,60,60);
			}

			.coverage-ok {
				color: rgb(0,190,0);
			}

			.error .low-coverage {
				color: rgb(176,0,0);
			}
		</style>
	</head>

	<body>
		<h3>Informaat CXP Dashboard</h3>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Story name</th>
					<th>Build status</th>
					<th>Client coverage</th>
					<th>Server coverage</th>
					<th>Last commit</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: $root">
				<tr>
					<td data-bind="text: name"></td>
					<td>
						<!-- ko if: buildStatus.status() === "SUCCESS" -->
						&#x1F44D;
						<!-- /ko -->
						<!-- ko if: buildStatus.status() !== "SUCCESS" -->
						&#x274C;
						<!-- /ko -->

					</td>
					<td class="number" data-bind="text: coverages.client, css: {'low-coverage': coverages.clientLow, 'coverage-ok': !coverages.clientLow()}"></td>
					<td class="number" data-bind="text: coverages.server, css: {'low-coverage': coverages.serverLow, 'coverage-ok': !coverages.serverLow()}"></td>
					<td class="span4">
						<!-- ko text: buildStatus.message --><!-- /ko --><br />
						<small>
							<!-- ko text: buildStatus.person --><!-- /ko --><br />
							<!-- ko text: buildStatus.time --><!-- /ko -->
						</small>
					</td>
				</tr>
			</tbody>
		</table>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
