<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Build Status Informaat CXP</title>
		<link rel="stylesheet" href="components/open-sans-fontface/open-sans.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<style>
			html * {
				margin: 0; padding: 0; outline: 0; box-sizing: border-box;
			}
			
			body {
				font: normal normal normal 16px/30px 'Open Sans', Helvetica, sans-serif;
				background: #000; color: #eee;
			}
			
			h1 {
				font: inherit;
				font-size: 110%; line-height: 30px;
				padding: 10px 20px;
			}
			
			h1, tbody td:nth-child(2) {
				font-weight: 300;
				font-style: italic;
				text-transform: uppercase;
				text-align: left;
			}
			
			th {
				text-align: left;
				font-size: 80%;
				font-weight: normal;
				text-transform: uppercase;
			}
			
			table {
				width: 100%;
				border-collapse: collapse;
			}
			
 			tr {
				border-bottom: 1px solid #444;
			}
			
			thead {
				color: #999;
			}
			
			tbody tr {
				background: #840018;
			}
			
			tbody tr.success {
				background: inherit; color: inherit;
			}
			
			
			th, td {
				padding: 10px;
			}
			
			.success td:first-child,
			.failure td:first-child {
				font-size: 150%;
			}

			.success td:first-child:after {
/*				content: '\263A';*/
			}
			
			.failure td:first-child:after {
				content: '\2639';
			}
			
			.table td.number {
				text-align :right;
				font-weight: bold;
			}

			.low-coverage, .status-icon .icon-remove {
				color: rgb(255,60,60);
			}

			.coverage-ok, .status-icon .icon-thumbs-up {
				color: rgb(0,190,0);
			}

			.error .low-coverage {
				color: rgb(176,0,0);
			}
		</style>
	</head>

	<body>
		<h1>Informaat CXP Dashboard</h1>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Story name</th>
					<th>Client coverage</th>
					<th>Server coverage</th>
					<th>Message</th>
					<th>By</th>
					<th>Commit</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: $root">
				<!-- <tr data-bind="css: {success : buildStatus.status}"> -->
				<tr data-bind="css: {'success': buildStatus.status() === 'SUCCESS', 'failure': buildStatus.status() !== 'SUCCESS'}">
					<td></td>
					<td data-bind="text: name"></td>
					<td class="number" data-bind="text: coverages.client, css: {'low-coverage': coverages.clientLow, 'coverage-ok': !coverages.clientLow()}"></td>
					<td class="number" data-bind="text: coverages.server, css: {'low-coverage': coverages.serverLow, 'coverage-ok': !coverages.serverLow()}"></td>
					<td data-bind="text: buildStatus.message"></td>
					<td data-bind="text: buildStatus.person"></td>
					<td data-bind="text: buildStatus.time" class="time"></td>
				</tr>
			</tbody>
		</table>
		
		<script src="components/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="components/humane-dates/humane.js" type="text/javascript" charset="utf-8"></script>
		<script src="components/knockout/build/output/knockout-latest.js" type="text/javascript" charset="utf-8"></script>
		<script src="components/knockout.mapping/build/output/knockout.mapping-latest.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="scripts/index.js"></script>
	</body>
</html>
