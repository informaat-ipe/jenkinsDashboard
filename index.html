<!DOCTYPE html>
<html>
	<head>
		<title>Build Status Informaat CXP</title>
	</head>

	<body>
		<table>
			<thead>
				<tr>
					<th>Story name</th>
					<th>Jenkins status</th>
					<th>Client coverage</th>
					<th>Server coverage</th>
				</tr>
			</thead>
			<tbody>
				<tr data-bind="foreach: koData">
					<td data-bind="text: name"></td>
					<td data-bind="text: buildSuccess"></td>
					<td data-bind="text: coverages.client"></td>
					<td data-bind="text: coverages.server"></td>
				</tr>
			</tbody>
		</table>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
