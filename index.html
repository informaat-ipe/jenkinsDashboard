<!DOCTYPE html>
<html>
	<head>
		<title>Build Status Informaat CXP</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/darkstrap-v0.9.0.css" />
	</head>

	<body>

		<div class="row">
			<div class="span12 offset2">
				<h1>Informaat CXP Dashboard</h1>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="span5">Story name</th>
							<th class="span1">Client coverage</th>
							<th class="span1">Server coverage</th>
							<th class="span4">Last commit</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: $root">
						<tr data-bind="css: {success: buildSuccess, error: buildFailed, warning: buildPending}">
							<td data-bind="text: name" class="span5"></td>
							<td data-bind="text: coverages.client" class="span1"></td>
							<td data-bind="text: coverages.server" class="span1"></td>
							<td class="span4">
								<!-- ko text: buildStatus.message --><!-- /ko --><br />
								<small>
									<!-- ko text: buildStatus.person --><!-- /ko --><br />
									<!-- ko text: buildStatus.time --><!-- /ko -->
								</small>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
