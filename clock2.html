<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css" media="screen">
		/*@import url('styles/typekit.css');*/
		@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300,600);

		html * {
			margin: 0;
			padding: 0;
		}

		body {
			font: normal normal 300 16px/20px 'Open Sans', Helvetica;
		}

		body.night {
			background: black;
			color: #f0f0f0;
		}

		.location {
			font-size: 24px;
			padding: 10px 0;
		}

		.clock {
			width: 200px;
			text-align: center;
			float: left;
			margin: 10px;
		}

		.offset .day {
			font-weight: 600;
		}


		/* SVG */

		.clock.night circle {
			fill: #222;
		}

		.clock.night .hour {
			stroke: #f0f0f0;
		}

		.clock.night .hourhand,
		.clock.night .minutehand {
			stroke: white;
		}

		.clock.night .cap {
			fill: white;
		}

		svg {
			overflow: auto;
			display: block;
			height: 200px; width: 200px;
		}

		circle {
			fill: #f0f0f0;
		}

		.cap {
			fill: black;
		}

		.hour {
	  		stroke-width: 3px;
	  		stroke: black;
		}

		.hourhand {
			stroke: black;
			stroke-width: 6px;
		}

		.minutehand {
			stroke: black;
			stroke-width: 4px;
		}

		.secondhand {
			stroke: red;
			stroke-width: 2px;
		}
	</style>
</head>

		<svg xmlns="http://www.w3.org/2000/svg">

				<line class="hour" x1="100" y1="15"  x2="100" y2="5" transform="rotate(330 100 100)"/>
			</g>

			<g>
				<line x1="100" y1="100" x2="100" y2="45" class="hourhand"/>
				<line x1="100" y1="100" x2="100" y2="15" class="minutehand"/>
